name: Construir APK Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar tu código
    - name: Chequear código
      uses: actions/checkout@v4

    # 2. Instalar Python
    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Instalar Flutter (CORREGIDO: Usamos canal 'stable' para evitar preguntas)
    - name: Instalar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    # 4. Instalar las librerías de tu requirements.txt
    - name: Instalar dependencias
      run: |
        pip install -r requirements.txt
        pip install flet

    # 5. Generar el APK
    - name: Construir APK
      run: |
        flet build apk --verbose

    # 6. Subir el archivo para que lo puedas descargar
    - name: Subir el APK generado
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
